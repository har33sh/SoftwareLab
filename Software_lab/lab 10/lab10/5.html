
<html>

<head>
 <script type="text/javascript">
	document.onkeydown = function(e) {
		switch (e.keyCode) {
			case 37:
				left();
				break;
			case 38:
				up();
				break;
			case 39:
				right();
				break;
			case 40:
				down()
				break;
			}
	};

	x=16
	s=0
	function start(){
		s=1;
	}
	function win(){
		var w=1;
		for (var i=1;i<=15;i++){
			var x=parseInt (document.getElementById(i.toString()).innerHTML)
			if(x!=i)
				w=0;
		}
		if(w==1){
			alert("You Won!!")
			s=0
		}
	}
        function up () {
                upper=x-4;
                if (upper<=0) return;
                document.getElementById(x.toString()).style.backgroundColor= "#FF0000";
                document.getElementById(upper.toString()).style.backgroundColor="#000000";
		document.getElementById(x.toString()).innerHTML=document.getElementById(upper.toString()).innerHTML
                x=upper;
		if(s=="1")
			win()
        }

	function down () {
                upper = x+4;
                if (upper>16) return;
                document.getElementById(x.toString()).style.backgroundColor= "#FF0000";
                document.getElementById(upper.toString()).style.backgroundColor="#000000";
		document.getElementById(x.toString()).innerHTML=document.getElementById(upper.toString()).innerHTML
                x=upper;
 		if(s=="1")
			win()
        }

	function left () {
                upper = x-1;
                if (x%4==1) return;
                document.getElementById(x.toString()).style.backgroundColor= "#FF0000";
                document.getElementById(upper.toString()).style.backgroundColor="#000000";
		document.getElementById(x.toString()).innerHTML=document.getElementById(upper.toString()).innerHTML
                x=upper;
 		if(s=="1")
			win()
        }
	function right () {
                upper = x+1;
                if (x%4==0) return;
                document.getElementById(x.toString()).style.backgroundColor= "#FF0000";
                document.getElementById(upper.toString()).style.backgroundColor="#000000";
		document.getElementById(x.toString()).innerHTML=document.getElementById(upper.toString()).innerHTML
                x=upper;
 		if(s=="1")
			win()
        } 
</script>
</head>
