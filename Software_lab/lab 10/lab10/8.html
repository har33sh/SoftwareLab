
<html>

    <title>Question 8</title>
    <script type="text/javascript">
    x=0;
    gamesPlayed=0
    color="#000000"
    count=0
    function move(me){
        count+=1;
	x=parseInt(me.id);
	neighbour();
	win=1
	var check=document.getElementById("1".toString()).style.backgroundColor
	for(var i=1;i<=16;i++){
		if (document.getElementById(i.toString()).style.backgroundColor != check)			
			win=0
	}
	if(win==1){
		alert("Clicks :"+count+" You Won..!!Play again :)");
		gamesPlayed+=1;		
		    if(gamesPlayed%2==0)
     			   color="#000000"
    		    else
        		   color="#FF0000"
		count=0
	}
    }
    function neighbour() {
        up=x-4;
	down=x+4;
	right=x+1;
	left=x-1;
	toggle(x);
	if(up>0) toggle(up);
	if(down<=16) toggle(down);
	if(left%4!=0) toggle(left);
	if(right%4!=1) toggle(right);
    }
    function toggle(t){
	document.getElementById(t.toString()).style.backgroundColor = color;
    }
    </script>
</head>
